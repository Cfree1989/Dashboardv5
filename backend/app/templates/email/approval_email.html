<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>3D Print Job Approval</title>
    <style>
      body { font-family: Arial, Helvetica, sans-serif; color: #111827; }
      .container { max-width: 640px; margin: 0 auto; padding: 16px; }
      .btn { display: inline-block; background: #2563eb; color: #ffffff; text-decoration: none; padding: 10px 16px; border-radius: 6px; }
      .muted { color: #6b7280; font-size: 12px; }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Your 3D Print Job Has Been Approved</h2>
      <p>Hello {{ job.student_name }},</p>
      <p>
        Your 3D print job has been approved. Please confirm to proceed with printing by clicking the button below:
      </p>
      <p>
        <a class="btn" href="{{ confirmation_url }}" target="_blank" rel="noopener">Confirm Your Job</a>
      </p>
      <p class="muted">
        If you did not request this, you can safely ignore this message.
      </p>
    </div>
  </body>
  </html>
