<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>3D Print Job Status Update</title>
    <style>
      body { font-family: Arial, Helvetica, sans-serif; color: #111827; }
      .container { max-width: 640px; margin: 0 auto; padding: 16px; }
      .badge { display: inline-block; background: #f3f4f6; color: #111827; padding: 4px 8px; border-radius: 9999px; font-size: 12px; }
      .muted { color: #6b7280; font-size: 12px; }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Your 3D Print Job Status Changed</h2>
      <p>Hello {{ job.student_name }},</p>
      <p>
        The status of your 3D print job has been updated to
        <span class="badge">{{ status }}</span>.
      </p>
      <p class="muted">This is an automated notification. No action is required.</p>
    </div>
  </body>
  </html>
